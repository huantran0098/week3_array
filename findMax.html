<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim max</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];

    let max = numbers[0]; // gán gtln là phần tử đầu tiên trong mảng

    let index = 0 ;  // vị trí ban đầu của mảng

    for (let i = 1 ; i < numbers.length ; i++){
        if (numbers[i] > max ) {        //nếu phần tử i trong mảng numbers
            max = numbers[i] ;          //hiển thị gtln trong mảng là i
            index = i;                  // vị trí của gtln trong mảng là tại i
        }
    }
    alert("max: " + max + " at the position " + index);
</script>
</body>
</html>
